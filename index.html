<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section>
      <div id="form-container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="" id="survey-form">
          <div class="form-section">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">
          </div>

          <div class="form-section">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email">
          </div>

          <div class="form-section">
            <label for="number" id="number-label">Age (option)</label>
            <input type="number" id="number" placeholder="Enter Your Age" min="10" max="60">
          </div>

          <div class="form-section">
            <label for="number" id="number-label">Which option best describes your current role?</label>
            <select type="number" id="dropdown" placeholder="Enter Your Age" >
              <option disabled selected value>Select Current role</option>
              <option>Student </option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>

          <div id="radio-div">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="mb-5">
              <input type="radio" name="radio" id="definitely" value="definitely">
              <label for="definitely">Definitely</label> <br>
            </div>
            
            <div class="mb-5">
              <input type="radio" name="radio" id="radio" value="maybe">
              <label for="maybe" id="radio-label">Maybe</label> <br>
            </div>
            
            <div class="mb-5">
              <input type="radio" name="radio" id="radio" value="not sure">
              <label for="not-sure" id="radio-label">Not sure</label> <br>
            </div>
          </div>

          <div class="form-section">
            <label for="number" id="number-label">What is your favorite feature of freeCodeCamp?</label>
            <select type="number" id="dropdown" placeholder="Enter Your Age" >
              <option disabled selected value>Select an option</option>
              <option>Challenges </option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Sources</option>
            </select>
          </div>

          <div id="checkbox-div">
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Front end projects</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Back end projects</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Data Visualization</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Challenges</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Open Source Community</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Gitter help rooms</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Videos</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">City Meetups</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Wiki</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Forum</label> <br>
            </div>

            <div class="mb-5">
              <input type="checkbox" id="definitely" value="definitely">
              <label for="definitely">Additional Courses</label> <br>
            </div>
          
          </div>

          <div class="form-section">
            <label for="comments" id="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="40" rows="5" placeholder="Enter your comments here..."></textarea>
          </div>

          <button type="submit">Submit</button>

        </form>
      </div>

      
    </section>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
